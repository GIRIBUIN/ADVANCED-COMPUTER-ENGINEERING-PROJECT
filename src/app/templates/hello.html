<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 리뷰 분석기</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- 상단 헤더 -->
        <header class="header">
            <div class="header-left">
                <i class="fa-solid fa-bars"></i>
                <span class="header-title">라이브러리</span>
            </div>
            <div class="header-center">
                <span class="main-title">제품 리뷰 분석기</span>
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <div class="header-right">
                <i class="fa-regular fa-clone"></i>
                <i class="fa-regular fa-window-minimize"></i>
                <i class="fa-solid fa-xmark"></i>
                <div class="user-menu">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </header>

        <!-- 대화 영역 -->
        <main class="chat-area">
            <!-- 메시지는 JavaScript에 의해 동적으로 추가됩니다 -->
        </main>

        <!-- 하단 입력창 -->
        <footer class="input-area">
            <input type="text" id="text-input" placeholder="제품 링크를 입력하거나 질문을 해보세요..." class="text-input">
            <div class="input-right-group">
                <i class="fa-solid fa-folder-open icon-left"></i>
                <div class="tip-box">
                    <p id="tip-text">Tip: 제품 링크를 입력하고 전송하세요.</p>
                </div>
                <button class="send-button" id="send-button">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="../static/js/main.js"></script>
</body>
</html>

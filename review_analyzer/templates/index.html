<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 리뷰 분석 서비스</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS (주로 폰트 및 스크롤바 숨김) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
        }
        /* 스크롤바 숨기기 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="flex">

    <!-- 사이드바 -->
    <aside class="fixed flex flex-col justify-between w-64 h-full bg-white border-r border-gray-200 p-4 shadow-lg z-10">
        <!-- 상단 메뉴 -->
        <div>
            <div class="text-xl font-bold text-indigo-700 mb-8 p-2">✨ 딸깍리뷰</div>
            
            <nav class="space-y-1">
                <a href="#" onclick="changeScreen('main')" id="menu-main" class="flex items-center p-3 text-sm font-medium rounded-lg transition-colors duration-200 text-gray-700 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    새 분석 시작
                </a>
                <a href="#" onclick="changeScreen('currentAnalysis')" id="menu-currentAnalysis" class="flex items-center p-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2-8h-6m6-4H8a2 2 0 00-2 2v10a2 2 0 002 2h6a2 2 0 002-2V6a2 2 0 00-2-2z"></path></svg>
                    현재 분석 화면
                </a>
                <a href="#" onclick="changeScreen('savedReviews')" id="menu-savedReviews" class="flex items-center p-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3-7 3V5z"></path></svg>
                    저장된 리뷰
                </a>
                <a href="#" onclick="changeScreen('settings')" id="menu-settings" class="flex items-center p-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.82 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.82 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.82-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    설정
                </a>
            </nav>
        </div>

        <!-- 하단 로그인/로그아웃 -->
        <div class="border-t border-gray-200 pt-4">
            <a href="#" onclick="handleAuthClick()" id="auth-link" class="flex items-center justify-center p-3 text-sm font-medium rounded-lg transition-colors duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-1m18-8V9a3 3 0 00-3-3h-2"></path></svg>
                로그인
            </a>
            <div id="user-info" class="hidden flex items-center p-2 mt-2">
                <div class="flex-shrink-0 w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center text-white text-xs font-semibold">U</div>
                <div class="ml-3">
                    <div class="text-sm font-medium text-gray-900" id="current-username">user123</div>
                    <div class="text-xs text-gray-500">Free Plan</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <main class="ml-64 flex-1 p-8 transition-all duration-300">
        <!-- 메인 콘텐츠가 여기에 로드됩니다. -->
        <div id="content-container"></div>
    </main>

    <!-- 전역 모달 컨테이너 (로그인, 저장 성공 메시지 등) -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <!-- 모달 내용이 여기에 삽입됩니다. -->
    </div>

    <!-- JavaScript 파일 로드 -->
    <script src="../static/js/main.js"></script>
    <script>
        // 초기화 함수 실행 (script.js에 정의되어 있음)
        window.onload = initialize;
    </script>
</body>
</html>
